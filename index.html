<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
	<script src="./scripts/index.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="header">
			<img class="header__logo" src="./images/logo-white.svg" alt="Лого">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фото">

        <div class="profile__info">
          <h1 class="profile__name">Даша Седова</h1>
					<button class="profile__edit-button button" type="button"></button>
          <p class="profile__description">Фотограф дикой природы</p>
        </div>

				<button class="profile__add-button button" type="button"></button>
      </section>

			<section class="elements">
				<ul class="elements__grid-container">
				</ul> 
			</section>
		</main>

		<footer class="footer">
			<p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
		</footer>

		<div class="popup">
			<div class="popup__container">
				<button class="popup__close-button button" type="button"></button>
				<form class="popup__form" name="popup-form">
					<h2 class="popup__title">Редактировать профиль</h2>
					<fieldset class="popup__input-container">
						<input type="text" class="popup__item popup__item_el_name" name="form-name" value="Даша Седова">
						<input type="text" class="popup__item popup__item_el_description" name="form-description" value="Фотограф дикой природы">
					</fieldset>
					<button class="popup__submit-button" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup-add">
			<div class="popup-add__container">
				<button class="popup-add__close-button button" type="button"></button>
				<form class="popup-add__form" name="popup-form">
					<h2 class="popup-add__title">Новое место</h2>
					<fieldset class="popup-add__input-container">
						<input type="text" class="popup-add__item popup-add__item_el_name" name="form-name" placeholder="Название">
						<input type="text" class="popup-add__item popup-add__item_el_description" name="form-description" placeholder="Ссылка на картинку">
					</fieldset>
					<button class="popup-add__submit-button" type="submit">Создать</button>
				</form>
			</div>
		</div>

		<template class="cards-template">
			<li class="element">
				<img class="element__photo">

				<div class="element__wrapper">
					<h2 class="element__title"></h2>
					<button class="element__like" type="button"></button>
				</div>
			</li>
		</template>
	</div>
</body>
</html>
