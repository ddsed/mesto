<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
	<script src="./scripts/index.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="header">
			<img class="header__logo" src="./images/logo-white.svg" alt="Лого">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фото">

        <div class="profile__info">
          <h1 class="profile__name">Даша Седова</h1>
					<button class="profile__edit-button button" type="button"></button>
          <p class="profile__description">Фотограф дикой природы</p>
        </div>

				<button class="profile__add-button button" type="button"></button>
      </section>

			<section class="elements">
				<ul class="elements__grid-container">
					<li class="element">
						<img class="element__photo" src="./images/elbrus.jpeg" alt="Эльбрус">

						<div class="element__wrapper">
							<h2 class="element__title">Эльбрус</h2>
							<button class="element__like" type="button"></button>
						</div>
					</li>

					<li class="element">
						<img class="element__photo" src="./images/Italy.jpeg" alt="Италия">

						<div class="element__wrapper">
							<h2 class="element__title">Италия</h2>
							<button class="element__like" type="button"></button>
						</div>
					</li>

					<li class="element">
						<img class="element__photo" src="./images/norway.jpeg" alt="Норвегия">

						<div class="element__wrapper">
							<h2 class="element__title">Норвегия</h2>
							<button class="element__like" type="button"></button>
						</div>
					</li>

					<li class="element">
						<img class="element__photo" src="./images/baikal.jpeg" alt="Байкал">

						<div class="element__wrapper">
							<h2 class="element__title">Байкал</h2>
							<button class="element__like" type="button"></button>
						</div>
					</li>

					<li class="element">
						<img class="element__photo" src="./images/kamchatka.jpeg" alt="Камчатка">

						<div class="element__wrapper">
							<h2 class="element__title">Камчатка</h2>
							<button class="element__like" type="button"></button>
						</div>
					</li>

					<li class="element">
						<img class="element__photo" src="./images/arkhyz.jpeg" alt="Архыз">

						<div class="element__wrapper">
							<h2 class="element__title">Архыз</h2>
							<button class="element__like" type="button"></button>
						</div>
					</li>
				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
		</footer>

		<div class="popup">
			<div class="popup__container">
				<button class="popup__close-button button" type="button"></button>
				<form class="popup__form" name="popup-form">
					<h2 class="popup__title">Редактировать профиль</h2>
					<fieldset class="popup__input-container">
						<input type="text" class="popup__item popup__item_el_name" name="form-name" value="Даша Седова">
						<input type="text" class="popup__item popup__item_el_description" name="form-description" value="Фотограф дикой природы">
					</fieldset>
					<button class="popup__submit-button" type="submit">Сохранить</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
