<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>

</head>
<body>
  <div class="page">
    <header class="header">
			<img class="header__logo" src="<%=require('./images/logo-white.svg')%>" alt="Лого">
    </header>

    <main class="content">
      <section class="profile">
		
		<img class="profile__avatar" src="<%=require('./images/profile-photo.jpg')%>" alt="Фото">
		<div class="profile__avatar-container">	
			<button class="profile__avatar-button button" type="button"></button>
		</div>

        <div class="profile__info">
          <h1 class="profile__name">Даша Седова</h1>
					<button class="profile__edit-button button" type="button"></button>
          <p class="profile__description">Фотограф дикой природы</p>
        </div>

				<button class="profile__add-button button" type="button"></button>
      </section>

			<section class="elements">
				<ul class="elements__grid-container">
				</ul> 
			</section>
		</main>

		<footer class="footer">
			<p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
		</footer>

		<div class="popup popup_type_edit-profile">
			<div class="popup__container">
				<button class="popup__close-button button" type="button"></button>
				<form class="popup__form popup__form_type_edit-profile" name="popup-form-edit-profile" novalidate>
					<h2 class="popup__title">Редактировать профиль</h2>
					<input type="text" id="name-input" class="popup__item popup__item_el_name" name="form-name" placeholder="Имя" required minlength="2" maxlength="40">
					<span class="name-input-error popup__item-error popup__item-error_first"></span>

					<input type="text" id="description-input" class="popup__item popup__item_el_description" name="form-description" placeholder="О себе" required minlength="2" maxlength="200">
					<span class="description-input-error popup__item-error popup__item-error_second"></span>

					<button class="popup__submit-button" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_add-card">
			<div class="popup__container">
				<button class="popup__close-button button" type="button"></button>
				<form class="popup__form popup__form_type_add-card" name="popup-form-add-card">
					<h2 class="popup__title">Новое место</h2>
					<input type="text" id="place-input" class="popup__item popup__item_el_name" name="form-name" placeholder="Название" required minlength="2" maxlength="30">
					<span class="place-input-error popup__item-error popup__item-error_first"></span>

					<input type="url" id="place-url-input" class="popup__item popup__item_el_description" name="form-description" placeholder="Ссылка на картинку" required >
					<span class="place-url-input-error popup__item-error popup__item-error_second"></span>
					
					<button class="popup__submit-button" type="submit">Создать</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_image">
			<div class="popup__content">
				<button class="popup__close-button button" type="button"></button>
				<img class="popup__photo">
				<h2 class="popup__title popup__title_type_image"></h2>
			</div>
		</div>

		<div class="popup popup_type_delete">
			<div class="popup__container">
				<button class="popup__close-button button" type="button"></button>
				<h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
				<button class="popup__submit-button popup__submit-button_type_confirm-delete" type="submit">Да</button>
			</div>
		</div>

		<div class="popup popup_type_avatar">
			<div class="popup__container">
				<button class="popup__close-button button" type="button"></button>
				<form class="popup__form popup__form_type_avatar" name="popup-form-avatar">
					<h2 class="popup__title popup__title_type_avatar">Обновить аватар</h2>

					<input type="url" id="place-url-input" class="popup__item popup__item_el_description popup__item_type_avatar" name="form-description" placeholder="Ссылка на аватар" required >
					<span class="place-url-input-error popup__item-error"></span>
					
					<button class="popup__submit-button popup__submit-button_type_avatar" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

		<template class="cards-template">
			<li class="element">
				<img class="element__photo">

				<button class="element__delete" type="button"></button>
				<div class="element__wrapper">
					<h2 class="element__title"></h2>
					<div class="element__like-wrapper">
						<button class="element__like" type="button"></button>
						<span class="element__like-count">0</span>
					</div>
				</div>
			</li>
		</template>
	</div>
</body>
</html>
